<!DOCTYPE html>
<html>
<body>
    <h2>javascriptsArray</h2>
    <p>The Array.map()method create a new array from the result of calling a function for every element.</p>
    <p id="demo"></p>
    <script>
        const numbers=[4,9,16,25];
        document.getElementById("demo").innerHTML=numbers.map(Math.sqrt);
</script>
</body>
</html>
